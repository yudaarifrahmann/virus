<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Masukkan Password Anda</h2>
    <input type="password" id="password" placeholder="Masukkan Password">
    <button onclick="checkPassword()">Submit</button>

    <script>
        let passwordEntered = false; // Status apakah password sudah dimasukkan

        function checkPassword() {
            let password = document.getElementById("password").value;
            if (password === "u8n2ac") {
                passwordEntered = true;
                alert("Password benar! Anda sekarang bisa keluar.");
            } else {
                alert("Password salah! Anda tetap terjebak di sini.");
            }
        }

        // Cegah tombol kembali di browser
        function preventBackNavigation() {
            history.pushState(null, null, location.href);
            window.onpopstate = function () {
                if (!passwordEntered) {
                    history.pushState(null, null, location.href);
                    alert("Anda harus memasukkan password terlebih dahulu!");
                }
            };
        }

        // Cegah user menutup tab atau keluar sebelum memasukkan password
        window.onbeforeunload = function(event) {
            if (!passwordEntered) {
                return "Anda harus memasukkan password terlebih dahulu sebelum keluar!";
            }
        };

        // Deteksi dan cegah kombinasi tombol tertentu (CTRL+W, ALT+F4, dsb.)
        document.addEventListener("keydown", function (event) {
            if (!passwordEntered) {
                if (event.ctrlKey && event.key === "w") { // Cegah CTRL+W
                    event.preventDefault();
                    alert("Tidak bisa menutup tab sebelum memasukkan password!");
                }
                if (event.altKey && event.key === "F4") { // Cegah ALT+F4
                    event.preventDefault();
                    alert("Tidak bisa keluar sebelum memasukkan password!");
                }
            }
        });

        // Spam pop-up kalau user coba keluar paksa
        setInterval(function () {
            if (!passwordEntered) {
                alert("Masukkan password dulu kalau mau keluar!");
            }
        }, 5000); // Setiap 5 detik pop-up muncul

        preventBackNavigation();
    </script>
</body>
</html>
